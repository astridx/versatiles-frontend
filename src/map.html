<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>map</title>
	<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
	<script src="assets/maplibre/maplibre-gl.js"></script>
	<script src="assets/style_maker.js"></script>
	<link href="assets/maplibre/maplibre-gl.css" rel="stylesheet" />
	<style>
		body {
			margin: 0;
			padding: 0;
		}

		#map {
			position: absolute;
			top: 0;
			bottom: 0;
			width: 100%;
		}
	</style>
</head>

<body>
	<div id="map"></div>
	<script>
		start()
		async function start() {
			let url = (new URLSearchParams(window.location.search)).get('url') || '/tiles/osm/';

			let style = await getStyle('assets/styles/default/style.json', url + '{z}/{y}/{x}');
			console.log(style);
			let map = new maplibregl.Map({
				container: 'map',
				bounds: [-180, -80, 180, 80],
				style: style,
				maxZoom: 18,
				hash: true,
			});
		}
	</script>

</body>

</html>
