<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>map</title>
	<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
	<script src="assets/maplibre/maplibre-gl.js"></script>
	<link href="assets/maplibre/maplibre-gl.css" rel="stylesheet" />
	<script src="assets/styles/shortbread/style.js"></script>
	<style>
		body {
			margin: 0;
			padding: 0;
		}

		#map {
			position: absolute;
			top: 0;
			bottom: 0;
			width: 100%;
		}
	</style>
</head>

<body>
	<div id="map"></div>
	<script>
		start()
		async function start() {
			let tilesUrl = (new URLSearchParams(window.location.search)).get('url') || '/tiles/osm/';
			tilesUrl += '{z}/{y}/{x}';

			let style = make_style(tilesUrl, {
				//mgrey:1,
				//mhideLabels: true,
				//mhideSymbols: true,
			});

			let map = new maplibregl.Map({
				container: 'map',
				bounds: [-180, -80, 180, 80],
				style: style,
				maxZoom: 18,
				hash: true,
			});
		}
	</script>

</body>

</html>
